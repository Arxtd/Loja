<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Pesquisar Fornecedores</title>
    </h:head>
    <h:body>



        <h:form>
            <p:growl/>
            <p:panel header="Pesquisar Fornecedor" widgetVar="panel">
                <h5>Pesquisar</h5>
                <p:button style="float: right" value="voltar" icon="pi pi-home" href="fornecedor.xhtml" styleClass="rounded-button ui-button-warning"/>

                <hr/>

                <br/>
                <div class="col-12 md:col-4">
                    <div class="ui-inputgroup">
                        <p:inputText placeholder="Nome do Fornecedor" value="#{managerFornecedor.fornecedor.nome}"/>
                        <p:commandButton icon="pi pi-search" actionListener="#{managerFornecedor.pesquisar()}" update="@form" styleClass="ui-button-warning"/>
                    </div>
                </div>


                <h5>Fornecedores</h5>
                <hr/>

                <p:dataTable id="dataTable" var="fornecedor" value="#{managerFornecedor.fornecedores}" rows="10" paginator="true">

                    <p:column headerText="Ações" width="100">
                        <p:commandButton  actionListener="#{managerFornecedor.remover(fornecedor)}" update="dataTable" process="@this" styleClass="ui-button-danger ui-button-flat" icon="pi pi-trash" />
                        <p:button icon="pi pi-pencil" href="adicionareditarfornecedor.xhtml?editar=#{fornecedor.id}" styleClass="ui-button-info ui-button-flat" />
                    </p:column>


                    <p:column headerText="Fornecedores">
                        <p:outputLabel value="#{fornecedor.nome}"/>
                    </p:column>
                    
                </p:dataTable>

            </p:panel>

        </h:form>

    </h:body>
</html>
