    <h:head>
        <title>Bem vindo</title>
    </h:head>
    <h:body style="background-image: url(source/agroLimpeza.png); background-repeat: no-repeat">

        <h1><font face="Arial"> Entrar </font></h1>

                <p:inputText value="#{managerUser.user.nome}" required="true" requiredMessage="Campo obrigatório"/>

                <p:password id="toggle" value="#{managerUser.user.senha}" toggleMask="true" redisplay="true"/>            
                <p:button value="Entrar" href="home.xhtml" styleClass="ui-button-raised ui-button-success ui-button-flat" />

        </h:form>
