<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Tipos</title>
    </h:head>
    <h:body>



        <h:form>
            <p:growl/>
            <p:panel header="Tipos" widgetVar="panel">
                <center>
                    <h:panelGrid columns="3">
                        <p:button value="Adicionar" icon="pi pi-plus" href="adicionareditartipo.xhtml" styleClass="rounded-button ui-button-success"/>
                        <p:button value="Voltar" icon="pi pi-home" href="home.xhtml" styleClass="rounded-button ui-button-warning"/>
                        <p:button value="Pesquisar" icon="pi pi-search" href="pesquisartipo.xhtml" styleClass="rounded-button ui-button-secondary"/>
                    </h:panelGrid>
                </center>

                <h5>Tipos</h5>
                <hr/>

                <p:dataTable id="dataTable" var="tipo" value="#{managerTipo.tipos}" rows="10" paginator="true">
                    
                    <p:column headerText="Ações" width="100">
                        <p:commandButton  actionListener="#{managerTipo.remover(tipo)}" update="dataTable" process="@this" styleClass="ui-button-danger ui-button-flat" icon="pi pi-trash" />
                        <p:button icon="pi pi-pencil" href="adicionareditartipo.xhtml?editar=#{tipo.id}" styleClass="ui-button-info ui-button-flat" />
                    </p:column>
                    
                    <p:column headerText="Tipos">
                        <p:outputLabel value="#{tipo.nome}"/>
                    </p:column>
                </p:dataTable>

            </p:panel>

        </h:form>

    </h:body>
</html>
