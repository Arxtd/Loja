<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Adicionar e Editar Marcas</title>
    </h:head>
    <h:body>



        <h:form>
            <p:growl/>
            <p:panel header="Adicionar e Editar Marca" widgetVar="panel">
                <h5>Adicionar e Editar Marca</h5>
                <p:button style="float: right" value="voltar" icon="pi pi-home" href="marca.xhtml" styleClass="rounded-button ui-button-warning"/>

                <hr/>

                <br/>
                <span class="ui-float-label">
                    <p:inputText id="float-input" value="#{managerMarca.marca.nome}" required="true" requiredMessage="Identifique o nome da marca"/>
                    <p:outputLabel for="@previous" value="Nome da marca"/>
                </span>


                <center>
                    <h:panelGrid columns="2">
                        <p:commandButton value="Salvar" actionListener="#{managerMarca.adicionar()}" 
                                         update="@form" icon="pi pi-plus" styleClass="rounded-button ui-button-secondary"/>

                        <p:button icon="pi pi-search" value="Pesquisar" href="pesquisarmarca.xhtml" styleClass="rounded-button ui-button-info"/>
                    </h:panelGrid>
                </center>

            </p:panel>

        </h:form>

    </h:body>
</html>
